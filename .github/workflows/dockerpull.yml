name: docker pull
on:
  workflow_dispatch:
  push:
   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: docker login
        run:  echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
     # - name: pull
      #  run: docker pull ghcr.io/entdwivedine/alpine:latest
      
      - name: curl
        run: curl --location --verbose --request GET "https://api.github.com/orgs/entdwivedine/packages?package_type=container" --header "Authorization:Bearer ${{ secrets.GITHUB_TOKEN }}"
       
